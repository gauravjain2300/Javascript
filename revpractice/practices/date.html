<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date Method</title>
  </head>
  <body>
    <script>
      let a = new Date();
      let b = a.getDate();
      let c = a.getDay();
      let d = a.getMonth("");

      console.log(a);
      console.log(b);
      console.log(c);
      console.log(d);
    </script>
  </body>
</html>
