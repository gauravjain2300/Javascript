<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math Method in JavaScript</title>
  </head>
  <body>
    <script>
      let gaurav = 8.7;
      let bottle = 4.4;
      console.log(Math.round(gaurav));
      console.log(Math.round(bottle));
      //   console.log(console.log(Math.ceil(b));    );
      console.log(Math.ceil(gaurav));
      //   console.log(Math.floor(gaurav));
      console.log(Math.pow(2, 3)); //first value likhni hai usko kitni bar multiple karni hai vo bad me likhni hai
      console.log(Math.max(10, 20, 30, 40));
      console.log(Math.min(45, 80, 32, 5));
      console.log(Math.random() * 6 + 1);
    </script>
  </body>
</html>
