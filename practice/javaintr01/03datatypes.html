<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data types</title>
  </head>
  <body>
    <h1>Data types in java script</h1>
    <p>JavaScript has 9 Datatypes</p>

    <ol>
      <p>premetive</p>

      <li>String</li>

      <li>Number</li>
      <li>Bigint</li>
      <li>Boolean</li>
      <li>Undefined</li>
      <li>Null</li>
      <li>Symbol</li>

      <p>non-premetive</p>
      <li>array</li>
      <li>Object</li>
    </ol>
    <script>
      let a = 20;
      console.log(a);
      console.log(typeof a);

      let b = "GAURAV";
      console.log(b);
      console.log(typeof b);

      let c = true;

      console.log(typeof c);
    </script>
  </body>
</html>
