<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Variable JavaScript</title>
    <script src=""></script>
  </head>
  <body>
    <h1>variables</h1>
    <p>There are three types or varibales</p>
    <ul>
      <li>var</li>
      <li>let</li>
      <li>const</li>
    </ul>
    <script>
      // var
      var a;
      var a;
      a = 10;
      a = 100;
      console.log(a);
      //   let
      let b;
      b = 10;
      b = 100;
      b = 300;
      console.log(b);
      //   const
      const f = 10;
      console.log(f);
      f = 20;
    </script>
  </body>
</html>
